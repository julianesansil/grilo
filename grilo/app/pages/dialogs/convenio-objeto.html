<md-dialog ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Objeto/Justificativa</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="fechar()">
                    <md-icon md-svg-src="assets/images/ic_close_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="padding-bottom: 0px; padding-left: 20px; padding-right: 20px; padding-top: 20px;">
            <h4>Objeto</h4>
            <p>{{convenio.objeto}}</p>

            <h4>Justificativa</h4>
            <p>{{convenio.justificativa}}</p>
        </md-dialog-content>
    </form>
</md-dialog>
