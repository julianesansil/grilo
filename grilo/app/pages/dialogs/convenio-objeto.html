<md-dialog ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Objeto/Justificativa</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="fechar()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="padding-bottom: 0px;padding-left: 15px;padding-right: 15px;padding-top: 15px;">
            <h4>Objeto</h4>
            <p>{{convenio.objeto}}</p>

            <h4>Justificativa</h4>
            <p>{{convenio.justificativa}}</p>
        </md-dialog-content>
    </form>
</md-dialog>
