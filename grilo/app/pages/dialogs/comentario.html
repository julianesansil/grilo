<md-dialog ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Seja relevante! ;)</h2>
                <span flex></span>

                <md-button class="md-icon-button" ng-click="fechar()">
                    <md-icon md-svg-src="assets/images/ic_close_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="padding-bottom: 10px;">
            <div layout="column" >
                <md-input-container>
                    <label>Autor</label>
                    <input ng-model="pessoaLogada" ng-disabled="true"/>
                </md-input-container>

                <md-input-container>
                    <label>Comentário</label>
                    <textarea ng-model="comentario" md-maxlength="150" rows="2" md-select-on-focus></textarea>
                </md-input-container>
				
				<a href="">Enviar fotos</a>
                *O comentário é de inteira responsabilidade do autor.
                
                <md-input-container style="padding-bottom: 0px; padding-top: 10px;">
                    <md-button ng-click="fechar()" class="md-raised md-primary" ng-disabled="!comentario">
                        Enviar
                    </md-button>

                    <md-button ng-click="fechar()" class="md-raised md-default" ng-disabled="">
                        Cancelar
                    </md-button>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
